<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Pricing Cards</title>
  </head>
  <body class="bg-slate-900 text-white">
    <div
      class="mt-48 flex max-md:flex-col w-full gap-6 items-center justify-center"
    >
      <div class="rounded-lg border border-8 border-slate-700 text-center">
        <div class="px-4 py-8 border-b border-slate-700">
          <p class="uppercase mb-8">basic</p>
          <p class="text-4xl mb-2">100<span class="text-5xl">GB</span></p>
          <p class="mb-6">$1.99/month</p>

          <button class="px-10 py-4 border-purple-500 rounded-lg border">
            Purchase
          </button>
        </div>
        <div class="px-4 py-8">
          <p><span class="text-2xl mr-1">✓</span> 100 GB storage</p>
          <p><span class="text-2xl mr-1">✓</span> Option to add members</p>
          <p><span class="text-2xl mr-1">✓</span> Extra member benefits</p>
        </div>
      </div>

      <div
        class="inline-block rounded-lg border border-8 border-purple-600 text-center w-72"
      >
        <div class="px-6 py-8 border-b border-slate-700">
          <p class="uppercase mb-8">standard</p>
          <p class="text-4xl mb-2">200<span class="text-5xl">GB</span></p>
          <p class="mb-6">$3.99/month</p>

          <button
            class="bg-purple-600 px-10 py-4 border-purple-500 rounded-lg border"
          >
            Purchase
          </button>
        </div>
        <div class="px-4 py-8">
          <p><span class="text-2xl mr-1">✓</span> 200 GB storage</p>
          <p><span class="text-2xl mr-1">✓</span> Option to add members</p>
          <p><span class="text-2xl mr-1">✓</span> Extra member benefits</p>
        </div>
      </div>

      <div class="rounded-lg border border-8 border-slate-700 text-center w-72">
        <div class="px-4 py-8 border-b border-slate-700">
          <p class="uppercase mb-8">premium</p>
          <p class="text-4xl mb-2">2<span class="text-5xl">TB</span></p>
          <p class="mb-6">$8.99/month</p>

          <button class="px-10 py-4 border-purple-500 rounded-lg border">
            Purchase
          </button>
        </div>
        <div class="px-4 py-8">
          <p><span class="text-2xl mr-1">✓</span> 2 TB storage</p>
          <p><span class="text-2xl mr-1">✓</span> Option to add members</p>
          <p><span class="text-2xl mr-1">✓</span> Extra member benefits</p>
        </div>
      </div>
    </div>
  </body>
</html>
